<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Home Work 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">

			<div class="main__wrapper">
				<div class="main__container">
					<div class="main__sky-elements element">
						<div class="element__cloud firstcloud"></div>
						<div class="element__cloud secondcloud"></div>
						<div class="element__sun sun">
							<span class="sun__ray"></span>
							<span class="sun__ray"></span>
							<span class="sun__ray"></span>
							<span class="sun__ray"></span>
							<span class="sun__ray"></span>
							<span class="sun__ray"></span>
							<span class="sun__ray"></span>
							<span class="sun__ray"></span>
						</div>
						<div class="element__cloud thirdcloud"></div>
						<div class="element__cloud fourthcloud"></div>
						<span></span>
					</div>

					<div class="main__field"></div>

					<div class="main__content mycar">
						<div class="mycar__block">
							<div class="mycar__rail"></div>
							<div class="mycar__roof roof-element">
								<div class="roof-element__front-glass"></div>
								<div class="roof-element__back-glass"></div>
								<div class="roof-element__rear-glass"></div>
							</div>

							<div class="mycar__body body-element">
								<div class="body-element__arch arch-front">
									<div class="body-element__fender fender-front"></div>
								</div>
								<div class="body-element__arch arch-rear">
									<div class="body-element__fender fender-right"></div>
								</div>
								<div class="body-element__front-light"></div>
								<div class="body-element__rear-light"></div>
								<div class="body-element__mirror"></div>
								<div class="body-element__line-body"></div>
								<div class="body-element__line-frontdoor"></div>
								<div class="body-element__line-centrdoor"></div>
								<div class="body-element__line-reardoor"></div>
								<div class="body-element__line-bottomdoor"></div>
								<div class="body-element__line-bottom"></div>
								<div class="body-element__handle-front"></div>
								<div class="body-element__handle-rear"></div>
								<div class="body-element__molding"></div>
							</div>


							<div class="mycar__wheels">
								<div class="mycar__item wheel">
									<div class="wheel__disc">
										<span class="wheel__ray"></span>
										<span class="wheel__ray"></span>
										<span class="wheel__ray"></span>
										<span class="wheel__ray"></span>
									</div>
								</div>
								<div class="mycar__item wheel">
									<div class="wheel__disc">
										<span class="wheel__ray"></span>
										<span class="wheel__ray"></span>
										<span class="wheel__ray"></span>
										<span class="wheel__ray"></span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="main__road road">
						<div class="road__items">
							<div class="road__item-band"></div>
							<div class="road__item-line"></div>
							<div class="road__item-band"></div>
						</div>
					</div>

				</div>
			</div>

		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__wrapper class-work ">
					<div class="class-work__items">
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>translate</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>scale</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>rotate</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>skew</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>matrix</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>multiple</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>transform-origin</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>perspective</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>translate3D</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>scale3d</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>rotate3d</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>multi3D</span></div>
						</div>
						<div class="class-work__wrapper-item">
							<div class="class-work__item">point me<br><span>transform-style</span></div>
						</div>
					</div>
					<div class="class-work__flip-wrapper flip">
						<div class="flip__box">
							<div class="flip__body">
								<div class="flip__front">
									<img class="flip__img" src="./img/img3.webp" alt="card">
								</div>
								<div class="flip__back">
									<img class="flip__img" src="./img/img2.webp" alt="card">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
